<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">
    <header class="header">
      <div class="time">9:41</div>
      <img class="avatar" src="https://i.imgur.com/EvF4jvK.png" alt="avatar" />
    </header>

    <h2 class="date">21 марта, пятница</h2>

    <div class="norm">
      <span class="percent">0%</span> вашей нормы
    </div>

    <div class="meals">
      <div class="meal-row">
        <button class="meal-btn">Завтрак</button>
        <div class="icons">🍉 🍋 🍎</div>
      </div>

      <div class="meal-row">
        <button class="meal-btn">Обед</button>
        <div class="icons">🍉 🍋 🍎</div>
      </div>

      <div class="meal-row">
        <button class="meal-btn">Ужин</button>
        <div class="icons">🍉 🍋 🍎</div>
      </div>

      <div class="meal-row">
        <button class="meal-btn">+ Ещё</button>
        <div class="icons">🍉 🍋 🍎</div>
      </div>
    </div>

    <button class="add-btn">Добавить прием пищи</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер питания</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Proxima Nova (замена через CDN) -->
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">

    <!-- Galindo (для смайликов) -->
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <img src="assets/avatar.jpg" alt="Профиль" class="avatar">
</header>

<main class="main-content">

    <!-- Дата -->
    <h1 class="date">21 марта, пятница</h1>

    <!-- Процент нормы -->
    <div class="norma-box">
        <span class="percent underline">0%</span>
        <span> вашей нормы</span>
    </div>

    <!-- Блоки приёмов пищи -->
<section class="meals">

    <div class="meal">
        <div class="meal-title">Завтрак</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">Обед</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">Ужин</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">+ Ещё</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

</section>

    <!-- Кнопка добавления -->
    <button class="add-btn">Добавить приём пищи</button>

</main>

</body>
</html>

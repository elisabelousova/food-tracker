<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top">
    <img src="avatar.png" alt="avatar" class="avatar">
</header>

<h2 class="date">21 марта, пятница</h2>

<div class="norm-box">
    <span class="norm-number">0%</span> вашей нормы
</div>

<section class="meals">

    <div class="meal">
        <div class="meal-title">Завтрак</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">Обед</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">Ужин</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

    <div class="meal">
        <div class="meal-title">+ Ещё</div>
        <div class="meal-emojis">🍉 🍋 🍎</div>
    </div>

</section>

<button class="add-meal">Добавить прием пищи</button>

</body>
</html>

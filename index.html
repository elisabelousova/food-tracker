<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Food Tracker</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <img src="avatar.png" class="avatar" />
</header>

<h2 class="date-title">21 марта, пятница</h2>

<div class="norm-block">
  <span class="norm-text"><span class="norm-number">0%</span> вашей нормы</span>
</div>

<div class="meals">
  <div class="meal-item">
    <span class="meal-name">Завтрак</span>
    <span class="meal-emojis">🍉 🍋 🍎</span>
  </div>

  <div class="meal-item">
    <span class="meal-name">Обед</span>
    <span class="meal-emojis">🍉 🍋 🍎</span>
  </div>

  <div class="meal-item">
    <span class="meal-name">Ужин</span>
    <span class="meal-emojis">🍉 🍋 🍎</span>
  </div>

  <div class="meal-item">
    <span class="meal-name">+ Ещё</span>
    <span class="meal-emojis">🍉 🍋 🍎</span>
  </div>
</div>

<button class="add-meal">Добавить прием пищи</button>

</body>
</html>
